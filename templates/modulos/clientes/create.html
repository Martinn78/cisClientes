{% include 'header.html' %}

<div class="row">
    <div class="col-4"></div>
    <div class="col-4">

<div class="card">
    <div class="card-header">Agreagr Cliente</div>
    <div class="card-body">
        <form action="/clientes/create/guardar" method="post">
            <div class="mb-3">
                <label for="" class="form-label">Name</label>
                <input type="text" class="form-control" name="nombre" id="" aria-describedby="helpId" placeholder="Nombre"/>
            </div> 
            <div class="mb-3">
                <label for="" class="form-label">Teléfono</label>
                <input type="text" class="form-control" name="telefono" id="" aria-describedby="helpId" placeholder="Teléfono"/>
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Fecha</label>
                <input type="text" class="form-control" name="fecha" id="" aria-describedby="helpId" placeholder="Fecha"/>
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
    </div>
</div>

</div>
<div class="col-4"></div>
</div>
